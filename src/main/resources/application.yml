server:
  port: 8000

ncp:
  storage:
    region: kr-standard
    endpoint: https://kr.object.ncloudstorage.com
    credentials:
      access-key: ${NCP_STORAGE_ACCESS_KEY}
      secret-key: ${NCP_STORAGE_SECRET_KEY}
    bucket:
      name: ${NCP_STORAGE_BUCKET_NAME}
    filename:
      default-profile: b3db25fe-5e0e-485e-b342-91ee1239950d.jpg

spring:
  application:
    name: "artego"
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값 local

  jackson:
    time-zone: Asia/Seoul # 대한민국 표준시 (KST)

  jpa:
    database: mysql

  servlet:
    multipart: # 기획에 따라 변경 가능
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - mobile
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

management:
  endpoints:
    jmx:
      exposure:
        include: health, info, prometheus, metrics
    web:
      exposure:
        include: health, info, prometheus, metrics
        exclude:
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      access: read_only